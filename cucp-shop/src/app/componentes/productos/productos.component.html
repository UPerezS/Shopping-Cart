<p-toast></p-toast>

<p-toolbar styleClass="mb-4 gap-2">
  <ng-template pTemplate="left">
    <p-button label="Nuevo" icon="pi pi-plus" (click)="openNew()"></p-button>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="products"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'category', 'price', 'inventoryStatus']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [(selection)]="selectedProducts"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0">Manage Products</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Search...">
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name" style="min-width:15rem">
        Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th>Image</th>
      <th pSortableColumn="price">
        Price <p-sortIcon field="price"></p-sortIcon>
      </th>
      <th pSortableColumn="category" style="min-width:10rem">
        Category <p-sortIcon field="category"></p-sortIcon>
      </th>
      <th pSortableColumn="inventoryStatus" style="min-width:10rem">
        Status <p-sortIcon field="inventoryStatus"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>
        <p-tableCheckbox [value]="product"></p-tableCheckbox>
      </td>
      <td>{{ product.name }}</td>
      <td>
        <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="50" class="shadow-4">
      </td>
      <td>{{ product.price | currency : 'USD' }}</td>
      <td>{{ product.category }}</td>
      <td>
        <p-button pRipple icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success" (click)="editProduct(product)"></p-button>
        <p-button pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProduct(product)"></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      In total there are {{ products ? products.length : 0 }} products.
    </div>
  </ng-template>
</p-table>

<p-dialog header="New Product" [(visible)]="productsDialog" [modal]="true" [style]="{width: '500px'}">
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="name">Name</label>
          <input id="name" type="text" pInputText formControlName="name" />
        </div>
        <div class="p-field">
          <label for="category">Category</label>
          <input id="category" type="text" pInputText formControlName="category" />
        </div>
        <div class="p-field">
          <label for="price">Price</label>
          <input id="price" type="text" pInputText formControlName="price" />
        </div>
      </div>
      <p-footer>
        <p-button label="Cancel" icon="pi pi-times" (click)="hideDialog()" class="p-button-text"></p-button>
        <p-button label="Save" icon="pi pi-check" type="submit"></p-button>
      </p-footer>
    </form>
  </p-dialog>
  <p-button label="Salir" (click)="logOut()"></p-button>
