<form [formGroup]="loginForm">
    <p-card header="Ingresar al Sistema" [style]="{ width: '360px' }">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input 
            type="text" 
            pInput Text 
            formControlName="email" 
            class="w-full" 
            name="email"
            placeholder="Teclea tu Correo Electrónico"
            /> 
            
            <br>
            <br>

            <label for="password">Contraseña</label>
            <input 
             type="text" 
             pInput Text 
             formControlName="password" 
             class="w-full" 
             name="password"
             placeholder="Teclea tu Password"
            /> 
        </div>
    </p-card>
</form>
